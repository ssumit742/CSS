<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 150px;
            width: 100%;
            background-color: aqua;
            border: 2px solid black;
        }
        #box_1{
            height: 50px;
            width: 100px;
            background-color: blueviolet;
            float: left;
        }
        #box_2{
            height: 50px;
            width: 100px;
            background-color: brown;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="box_1">Box1</div>
        <div class="box" id="box_2">Box2</div>
    </div>
</body>
</html>
