<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button_1{
            height: 40px;
            width: 100px;
            background-color: cadetblue;
            border: 2px solid;
            border-radius: 10px;
            margin-left: 400px;
            cursor: pointer;

        }
        .button_1:hover{
            background-color: chartreuse;
        }
        .button_1:active{
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <button class="button_1"> click me </button>
</body>
</html>
