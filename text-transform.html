<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            text-transform: uppercase;
        }
        #box2{
            text-transform: lowercase;
        }#box3{
            text-transform: capitalize;
        }#box4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h2 id="box1"> First box</h2>
    <h2 id="box2"> Second box</h2>
    <h2 id="box3"> Third box</h2>
    <h2 id="box4"> Fourth box</h2>
</body>
</html>
